<body>
    <div id="heading"><h2>INVOICE FORM</h2></div>

        <div>
            <label>Name</label><br>

        <div>

    </div>

           <div>

    <div id="div3">

   </form>

              </div>
          </td>
            <td><input type="number"></td>

</table>
